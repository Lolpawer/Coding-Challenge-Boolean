<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="square">

      <header>
        <!-- Logo, slogan e opzioni prenotazione -->
        <img class="logo" src="logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
        <div class="buttons" background:>
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </header>

      <main>
        <!-- Monopattini e Stati Carica -->
        <nav>
          <!-- Gino22 -->
          <input type="checkbox">
          <h2 class="selezione">Monopattino Gino22</h2>
          <div><span>&#8594;</span> Via Guaddalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div id="carica-gino"></div>
        </nav>

        <nav>
          <!-- Mike24 -->
          <input type="checkbox">
          <h2 class="selezione">Monopattino Mike24</h2>
          <div><span>&#8594;</span> Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div id="carica-mike"></div>
        </nav>

        <nav>
          <!-- Fede154 -->
          <input type="checkbox">
          <h2 class="selezione">Monopattino Fede154</h2>
          <div><span>&#8594;</span> Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div id="carica-fede"></div>
        </nav>
      </main>

    </div>


  </body>

</html>
